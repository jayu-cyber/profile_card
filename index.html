<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"  />
    <link rel="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" href="style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="pic.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">Web-dev & college</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: rgb(65, 171, 237);"  class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: rgb(30, 185, 228);" class="link">
                <i class='bx bxl-twitter'></i>
            <a href="#" style="background-color: rgb(233, 34, 180);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: rgb(10, 106, 165);" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" style="background-color: rgb(4, 20, 30); color :azure;" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="butt">Contact</button>
            <button class="butt">Follow</button>
            <button class="butt">message</button>
        </div>
        <div class="analyic">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="num">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="num">30k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="num">6k</span>
            </div>
        </div>
    </div>
</body>
</html>
